name: copilot_py310
channels:
  - defaults
  - conda-forge
dependencies:
  # === Python 基礎 ===
  - python=3.10.12
  
  # === Linux 系統依賴 (PyAutoGUI/Pyperclip 必需) ===
  - xclip
  - libxcb
  - xorg-libx11
  - xorg-libxau
  - xorg-libxdmcp
  
  # === pip 套件 ===
  - pip
  - pip:
    # GUI 自動化
    - PyAutoGUI==0.9.54
    
    # 影像處理
    - opencv-python==4.12.0.88
    - numpy==2.2.6
    
    # 剪貼簿 & 系統監控
    - pyperclip==1.11.0
    - psutil==7.1.0
    
    # CWE 安全掃描工具
    - bandit==1.9.1
    - semgrep==1.143.1
